<div class="col-lg-5">
    <h2 class="h2-strong">{{title}}</h2>

    <div id="formulario">
        <form class="mid-form" #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm)">

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="expense.name" required/>
                <span *ngIf="!name.valid && name.touched">
                    El nombre no es válido
                </span>
            </div>

            <div class="form-group">
                <label for="amount">Cantidad</label>
                <input type="number" name="amount" class="form-control" #amount="ngModel" [(ngModel)]="expense.amount" required/>
                <span *ngIf="!amount.valid && amount.touched">
                    El importe no es válido
                </span>
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="expense.description"/>
            </div>

            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" name="date" class="form-control" #date="ngModel" [(ngModel)]="expense.date" required/>
                <span *ngIf="!date.valid && date.touched">
                    La fecha no es válida
                </span>
            </div>

            <div class="center">
                <input type="submit" value="Añadir" class="btn btn-green" [disabled]="expenseForm.invalid" />
            </div>
        </form>
    </div>
</div>
