<div class="col-lg-6 bg">
    <h2 class="h2-strong">{{page_title}}</h2>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El registro se ha completado correctamente, puede iniciar sesión <a href="https://strengthtoolnd.deportec.es/login">Aquí</a> 
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        El registro no se ha completado<br/>
        <span>{{message}}</span>
    </div>

    <form class="col-lg-10" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group label-green">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
            <span *ngIf="!name.valid && name.touched" >
                El nombre no es válido
            </span>
        </div>
        
        <div class="form-group label-green">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control"/>
            <span *ngIf="!surname.valid && surname.touched" >
                Los apellidos no es válido
            </span>
        </div>

        <div class="form-group label-green">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"/>
            <span *ngIf="!email.valid && email.touched" >
                El email no es válido
            </span>
        </div>
        

        <div class="form-group label-green">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required class="form-control"/>
            <span *ngIf="!password.valid && password.touched" >
                La contraseña no es válida
            </span> 
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid" />
    </form>
</div>
