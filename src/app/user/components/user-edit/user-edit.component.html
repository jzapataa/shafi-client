<div class="col-lg-5">
    <h2 class="h2-strong">{{title}}</h2>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Se han actualizado tus datos correctamente 
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se han podido actualizar tus datos<br/>
        <span>{{message}}</span>
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" class="col-lg-12">
        <div class="form-group label-green">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
            <span *ngIf="!name.valid && name.touched" >
                El nombre no es válido
            </span>
        </div>

        <div class="form-group label-green">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control"/>
            <span *ngIf="!surname.valid && surname.touched" >
                Los apellidos no es válido
            </span>
        </div>

        <div class="form-group label-green">
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"/>
            <span *ngIf="!email.valid && email.touched" >
                El email no es válido
            </span>
        </div>

        <div class="form-group label-green">
            <label for="image">Sube tu avatar</label>
            <input type="file" placeholder="Subir imagen" class="form-control" (change)="fileChangeEvent($event)"/>
            
        </div>
        
        <input type="submit" value="Actualizar" class="btn btn-success" [disabled]="userEditForm.invalid" />
    </form>
</div>
