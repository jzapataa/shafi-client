<div class="col-lg-5">
    <h2 class="h2-strong">{{title}}</h2> 
    
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">

        <div class="form-group label-green">
            <label for="email">Email</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"/>
            <span *ngIf="!email.valid && email.touched">
                El email no es correcto
            </span>
        </div>

        <div class="form-group label-green">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!password.valid && password.touched">
                la contraseña no es correcta
            </span>
        </div>

        <input type="submit" value="Entrar" class="btn btn-success" [disabled]="loginForm.invalid" />
    </form>

</div>
